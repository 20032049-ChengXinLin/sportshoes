<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edit Shoes Size</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/Merchant_style"></style>
</head>
<body>
	<div th:replace="fragments/Merchant_header"></div>
	<div class="container" style="height: 258px;">
		<form class="needs-validation" th:action="@{/availablesize/edit/{id}(id=${size.id})}"
			method="post" th:object="${size}" novalidate>
			<div class="mb-3 form-group row justify-content-center">
				<div class="offset-md-3 col-md-6 mt-2">
					<h2>Edit Shoes Size</h2>
				</div>
			</div>
			<div class="mb-3 form-group row justify-content-center">
				<label for="size_name" class="form-label col-md-2 fw-bold">Name:</label>
				<div class="col-md-5">
					<input id="size_name" type="number" class="form-control"
						th:field="*{name}" required step="0.5" min=4 max= 14/>
					<div class="invalid-feedback">Please enter a valid Shoes Size</div>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
					<p class="text-danger" th:if="${message}" th:text="${message}">
				</div>
			</div>

			<div class="form-group row justify-content-center">
				<div class="offset-md-2 col-md-5">
					<button type="submit" class="btn btn-primary"
						onclick="if (!confirm('Are you sure you want to Update?')) { return false }">Update
						Size</button>
					<a type="button" class="btn btn-primary" th:href="@{/availablesize}">Cancel</a>
				</div>
			</div>
		</form>
		<!-- Form Validation -->
		<script>
			'use strict'
			var form = document.querySelector('.needs-validation')

			form.addEventListener('submit', function(event) {
				if (!form.checkValidity()) {
					event.preventDefault()
					event.stopPropagation()
				}
				form.classList.add('was-validated')
			})
		</script>
		<!-- End Form Validation -->
	</div>
	<br>
	<div th:replace="fragments/footer"></div>
</body>
</html>
