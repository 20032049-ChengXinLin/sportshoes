<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sport Shoes - View Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/style"></style>
</head>
<body>

	<div th:replace="fragments/header"></div>
	<div class="container" style="padding: 30px;">
		<div class="d-flex justify-content-center">
			<div class="bg-white col-md-8" style="padding: 20px;">
				<h1 class="text-center border border-bottom mb-3">View Accounts</h1>
				<div class="mb-3 form-group row justify-content-center">
					<div class="alert alert-success offset-md-2 col-md-6" role="alert"
						th:text="${success}" th:if="${success}"></div>
				</div>
				<div class="mb-3 form-group row justify-content-center">
					<label for="member_username" class="form-label col-md-2 fw-bold">Username:</label>
					<div class="col-md-6">
						<input id="member_username" type="text" class="form-control"
							th:value="${member.username}" readonly />
					</div>
				</div>
				<div class="mb-3 form-group row justify-content-center">
					<label for="member_name" class="form-label col-md-2 fw-bold">Name:</label>
					<div class="col-md-6">
						<input id="member_name" type="text" class="form-control"
							th:value="${member.name}" readonly />
					</div>
				</div>

				<div class="mb-3 form-group row justify-content-center">
					<label for="member_phone" class="form-label col-md-2 fw-bold">Phone:</label>
					<div class="col-md-6">
						<input id="member_phone" type="text" class="form-control"
							th:value="${member.phone}" readonly />
					</div>
				</div>
				<div class="mb-3 form-group row justify-content-center">
					<label for="member_email" class="form-label col-md-2 fw-bold">Email:</label>
					<div class="col-md-6">
						<input id="member_email" type="text" class="form-control"
							th:value="${member.email}" readonly />
					</div>
				</div>
				<div
					class="mb-3 input-group-append offset-md-5">
					<a class="btn btn-primary"
						th:href="@{/member/edit/{id}(id=${member.id})}">Edit Accounts</a>
					<a class="btn btn-primary"
						th:href="@{/member/delete/{id}(id=${member.id})}" onclick="if (!confirm('Are you sure you want to delete your account?')) { return false }">Delete Accounts</a>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
