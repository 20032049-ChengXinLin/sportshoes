<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Member</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/Merchant_style"></style>
</head>
<body>
	<div th:replace="fragments/Merchant_header"></div>
	<div class="container" style="height: 400px;">
		<div class="h1">View Member</div>
		<div class="alert alert-success" role="alert" th:text="${success}"
			th:if="${success}"></div>
		<table class="table bordered table-striped table-hover bg-white">

			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Username</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Role</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="member : ${listMember}">
					<tr>
						<td th:text="${member.id}"></td>
						<td th:text="${member.name}"></td>
						<td><a th:href="@{/customerorders/member/{id}(id=${member.id})}" th:text="${member.username}"></a></td>
						<td th:text="${member.phone}"></td>
						<td th:text="${member.email}"></td>
						<td th:text="${member.role}"></td>
					</tr>
			</tbody>
		</table>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
