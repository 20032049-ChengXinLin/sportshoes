<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>View Shoes Brand</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/Merchant_style"></style>
</head>
<body>
	<div th:replace="fragments/Merchant_header"></div>
	<div class="container" style="height: 400px;">
		<div class="h1">View Shoes Brand</div>
		<div th:if="${message}" th:text="${message}"
			th:class="${'alert ' + alertClass}"></div>
		<table class="table bordered table-striped table-hover bg-white">
			<thead class="table-info">
				<tr>
					<th>Id</th>
					<th>Brand</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="brand : ${listBrand}">
					<tr>
						<td th:text="${brand.id}"></td>
						<td th:text="${brand.name}"></td>
						<td><a th:href="@{/shoesbrand/edit/{id} (id=${brand.id})}"><i
								class="fas fa-pencil-alt"></i></a> | <a
							th:href="@{/shoesbrand/delete/{id} (id=${brand.id})}"
							onclick="if (!confirm('Are you sure you want to delete?')) { return false }"><i
								class="fas fa-trash-alt"></i></a></td>
					</tr>
			</tbody>
		</table>
		<div class="mt-3">
			<a type="button" class="btn btn-primary" href="/shoesbrand/add">Add
				Brand</a>
		</div>
	</div>
	<div th:replace="fragments/footer"></div>
</body>
</html>
