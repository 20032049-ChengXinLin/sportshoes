<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sport Shoes - Payment Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/style"></style>
<style>
h4 {
	padding: 20px;
}

.container {
	padding-top: 20px;
}
</style>

</head>
<body>
	<div th:replace="fragments/header"></div>
	<div class="container">
		<div class="bg-info">
			<div class="text-center">
				<h4 class="bg-success">Payment Successful</h4>
				<div>
					Thank You <span th:text="${name}"></span> for purchasing our
					products!
				</div>
				<div>Your order will be process shortly</div>
				<div>
					An email will be sent to <a href="#" th:text="${email}"></a>
					shortly
				</div>
				<div th:text="'ORDER ID: '+ ${orderId}"></div>
				<div th:text="'TRANSACTION ID: '+ ${transactionId}"></div>
				<div th:text="'Address: '+ ${address}"></div>
				<div
					th:text="'Total Price: '+ ${#numbers.formatCurrency(cartTotal)}"></div>
				<div th:text="'Estimated Delivery Date: '+ ${Deliverydate}"></div>
				<a th:href="@{/purchasehistory}">View Purchase History</a> <a
					th:href="@{/}">Return to home page</a>
			</div>
			<br>
			<div class="bg-white">
				<h4 class="text-center">View Your Purchase</h4>
				<div class="container">
					<table class="table bordered table-striped table-hover bg-white">
						<thead class="table-info">
							<tr>
								<th>Product</th>
								<th>Size</th>
								<th>Price</th>
								<th>Quantity</th>
								<th>SubTotal</th>
							</tr>
						</thead>
						<tbody>
							<th:block th:each="cartList : ${cartList}" th:id="${cartList.id}">
								<tr>
									<td><img
										th:src="@{/uploads/products/{id}/{imageName}(id=${cartList.product.id}, imageName=${cartList.product.image})}"
										width=150, height=150>
										<p th:text="${cartList.product.name}"></p></td>
									<td th:text="${cartList.shoesize}"></td>
									<td
										th:text="${#numbers.formatCurrency(cartList.product.price)}"></td>
									<td th:text="${cartList.quantity}"></td>
									<td th:text="${#numbers.formatCurrency(cartList.subTotal)}"></td>
								</tr>
						</tbody>
					</table>
					<br>
				</div>
			</div>
		</div>
	</div>
	<br>
	<div th:replace="fragments/footer"></div>
</body>
</html>
