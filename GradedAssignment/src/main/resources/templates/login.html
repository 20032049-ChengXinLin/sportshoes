<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Sport Shoes - Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
<link href="/font-awesome/css/fontawesome.min.css" rel="stylesheet" />
<link href="/font-awesome/css/brands.min.css" rel="stylesheet" />
<link href="/font-awesome/css/solid.min.css" rel="stylesheet" />
<script src="/bootstrap/css/bootstrap.js"></script>
<script src="/bootstrap/js/bootstrap.bundle.min.js"></script>
<style th:replace="fragments/style"></style>
</head>
<body>
	<div th:replace="fragments/header"></div>

	<div class="container">
		<div class="mt-3 d-flex justify-content-center h-100">
			<div class="card">
				<div class="card-header">
					<h3>Sign In</h3>
				</div>
				<div class="card-body">
					<form th:action="@{/login}" method="post">
						<div th:if="${param.error}" class="alert alert-danger">
							Invalid username and password</div>
						<div th:if="${param.logout}" class="alert alert-success">You
							have been logged out</div>
						<div th:if="${message}" class="alert alert-success"
							th:text="${message}"></div>
							<div class="mb-3 input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"
										style="width: 50px; font-size: 30px; background-color: yellow;"><i
										class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" id="username"
									name="username" placeholder="username" />
							</div>
							<div class="mb-3 input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"
										style="width: 50px; font-size: 30px; background-color: yellow;"><i
										class="fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control" id="password"
									name="password" placeholder="password" />
							</div>
							<div class="mb-3 input-group form-group">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="remember"
										name="remember-me"><label class="form-check-label"
										for="remember">Remember Me</label>
								</div>
							</div>
							<div class="input-group form-group justify-content-md-end">
								<button type="submit" class="btn btn-primary">Log in</button>

							</div>
					</form>
				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-center links">
						Don't have an account?<a th:href="@{/register}">Sign Up</a>
					</div>
					<div class="d-flex justify-content-center">
						<a th:href="@{/forgot_password}">Forgot your password?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<br>
	<br>
	<div th:replace="fragments/footer"></div>
</body>
</html>
